<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Cadastro de Produtos</title>
</head>
<body>
	<form action="#" th:action="@{/produto/cadastro}" th:object="${greeting}" method="post">
    	<p>Nome: <input type="text" th:field="*{id}" /></p>
        <p>Preço: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
