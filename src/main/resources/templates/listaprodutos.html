<!DOCTYPE html>

 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 
<head>
<style>
	table{
		border: 1px solid grey;
		margin-left: auto;
		margin-right: auto;
		background-color: grey;
		width: 40%;
		text-align: center; 
	}
	th{
		background-color: grey;
		color: white;
		font-weight: bold;
		font-size: 150%;
	}
	td{
		border: 1px solid grey;
		background-color: white;
		font-size: 125%;
	}
	
</style>

<title>Lojin do Julin</title>
</head>
<body> 
	<header>
        <p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        </header>
	<table cellspacing="1">
  <thead>
    <tr id="headerT">
    	<th width="15%" th:text="Codigozin">id</th>
      	<th th:text="Nomezin">Nome</th>
      	<th width="10%" th:text="Precin">Preco</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="prod: ${products}">
    	<td th:text="${prod.id}"></td>
      	<td th:text="${prod.nome}"></td>
      	<td th:text="${#numbers.formatDecimal(prod.preco, 1, 2)}"></td>
    </tr>
  </tbody>
	</table>
</body>
</html>
